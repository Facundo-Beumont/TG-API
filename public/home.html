<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dictionary lookup</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>¿Que Animal Eres?</h1>

  <form id="search">
    <div class="question">
        <p>1. Disfruto de las actividades sociales y conocer nuevas personas.</p>
        <label><input type="radio" name="q1" id="q1" value="true" required> Verdadero</label>
        <label><input type="radio" name="q1" id="q1" value="false"> Falso</label>
    </div>
    <div class="question">
        <p>2. Prefiero trabajar solo en lugar de en equipo.</p>
        <label><input type="radio" name="q2" id="q2" value="true" required> Verdadero</label>
        <label><input type="radio" name="q2" id="q2" value="false"> Falso</label>
    </div>
    <div class="question">
        <p>3. Me siento cómodo tomando decisiones rápidamente.</p>
        <label><input type="radio" name="q3" id="q3" value="true" required> Verdadero</label>
        <label><input type="radio" name="q3" id="q3" value="false"> Falso</label>
    </div>
  
    <button type="submit">Enviar Respuestas</button>
</form>
  <hr/>

  
  
  <div id="results" class="hidden">
    Tu animal es:
    <blockquote id="definition"></blockquote>
    <span id="status"></span>
    <hr />
    <form id="set">
      <h2>
        Si no te sientes identificado con las preguntas, escribe tu animal aquí:
      </h2>
       <textarea id="set-word-input"></textarea>
       <input type="submit" value="Enviar">
       <p id="status"></p>
    </form>
  </div>

  <form action="/logout" method="POST">
    <input type="submit" value="Salir" id="logout-button">
  </form>
</body>
</html>
